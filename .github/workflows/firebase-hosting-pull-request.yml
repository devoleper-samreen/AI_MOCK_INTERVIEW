# Deploy preview to Firebase Hosting when a PR is opened
name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js (same version as local)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8 # tum jo pnpm version local me use kar rahi ho

      # Install dependencies & build
      - run: pnpm install
      - run: pnpm run build

      # # Deploy to Firebase Hosting preview channel
      # - uses: FirebaseExtended/action-hosting-deploy@v0
      #   with:
      #     repoToken: ${{ secrets.GITHUB_TOKEN }}
      #     firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_MOCK_INTERVIEW_DB3E3 }}
      #     projectId: ai-mock-interview-db3e3

      # Deploy to preview channel for this PR
      - run: firebase hosting:channel:deploy pr-${{ github.event.number }} --project ai-mock-interview-db3e3 --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
